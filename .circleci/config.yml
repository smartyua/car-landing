version: 2
jobs:
  build:
    branches:
      only:
        - main
        - develop

    docker:
      - image: cimg/node:22.0

    working_directory: ~/repo

    steps:
      - add_ssh_keys:
          fingerprints:
            - "SHA256:NAgSo1s7V/FmUvlbyvjFy4z9w26UTuD6rjjgHGkVzYA"
      - checkout
      - restore_cache: # special step to restore the dependency cache
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Setup Dependencies
          command: npm i --legacy-peer-deps
      - save_cache: # special step to save the dependency cache
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run: # run lint
          name: Run License checks
          command: |
            npm run lint
      # - run: # run tests
      #     name: Run Test
      #     command: |
      #       npm test
      - run: # run build
          name: Run Build
          command: |
            npm run build
      - run:
          name: Keyscan Github (HACK)
          command: |
            ssh-keyscan -H 194.28.86.148 >> ~/.ssh/known_hosts
      - run:
          name: Run APT-GET update
          command: |
            sudo apt-get update
      - run:
          name: Run Deploy
          command: |
            ssh root@194.28.86.148 "cd ../var/www/vhosts/auto-usa.pro && nvm use && git checkout -- . && npm run pm2start"